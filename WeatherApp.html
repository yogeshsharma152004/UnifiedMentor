<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00DBDE, #FC00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 219, 222, 0.5), 0 0 10px rgba(252, 0, 255, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 219, 222, 0.5), 0 0 10px rgba(252, 0, 255, 0.5); }
            100% { text-shadow: 0 0 10px rgba(0, 219, 222, 0.7), 0 0 15px rgba(252, 0, 255, 0.7); }
        }

        .search-box {
            margin-bottom: 30px;
        }

        input {
            padding: 15px;
            width: 70%;
            border: none;
            border-radius: 30px;
            outline: none;
            background-color: #f0f0f0;
            transition: all 0.3s;
            font-size: 1rem;
        }

        input:focus {
            background-color: white;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        button {
            padding: 12px 25px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #00f2fe;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.7);
        }

        .weather-info {
            margin-top: 20px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            animation: slideIn 0.7s;
            color: white;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .weather-info img {
            width: 120px;
            margin-bottom: 15px;
        }

        .weather-info p {
            margin: 8px 0;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .weather-info p strong {
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <br>
            <button id="searchBtn">Submit</button>
        </div>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        const apiKey = '988751e556df5b2f22a7562c369865c3';

        async function getWeather(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                return { error: error.message };
            }
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            if (data.error) {
                weatherInfo.innerHTML = `<p>${data.error}. Please try again.</p>`;
                return;
            }
            const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            weatherInfo.innerHTML = `
                <img src="${iconUrl}" alt="Weather Icon">
                <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
                <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                <p><strong>Location:</strong> ${data.name}, ${data.sys.country}</p>
            `;
        }

        document.getElementById('searchBtn').addEventListener('click', async () => {
            const city = document.getElementById('cityInput').value.trim();
            if (city === "") {
                alert('Please enter a city name.');
                return;
            }
            const data = await getWeather(city);
            displayWeather(data);
        });
    </script>
</body>
</html>
